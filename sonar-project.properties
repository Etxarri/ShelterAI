# SonarCloud Configuration for ShelterAI Backend
sonar.projectKey=Etxarri_ShelterAI
sonar.organization=etxarri

# Project metadata
sonar.projectName=ShelterAI Backend
sonar.projectVersion=1.0

# Source encoding
sonar.sourceEncoding=UTF-8

# Simulator OS Backend Java configuration
sonar.sources=backend/simulator-os/src/main/java
sonar.tests=backend/simulator-os/src/test/java
sonar.java.binaries=backend/simulator-os/target/classes
sonar.java.libraries=backend/simulator-os/target/*.jar

# Coverage reports
sonar.coverage.jacoco.xmlReportPaths=backend/simulator-os/target/site/jacoco/jacoco.xml

# Exclusions
sonar.exclusions=**/target/**,**/node_modules/**,**/build/**,**/*.iml,**/.gradle/**,frontend/**,backend/api-service/**,backend/ai-service/**

# Code duplication exclusions
sonar.cpd.exclusions=**/test/**,**/tests/**
