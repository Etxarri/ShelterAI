# SonarCloud Configuration for ShelterAI
sonar.projectKey=Etxarri_ShelterAI
sonar.organization=etxarri

# Project metadata
sonar.projectName=ShelterAI
sonar.projectVersion=1.0

# Source encoding
sonar.sourceEncoding=UTF-8

# Multi-module project configuration
sonar.modules=backend,frontend

# Backend module (Java)
backend.sonar.projectName=ShelterAI Backend
backend.sonar.sources=api-service/src/main/java
backend.sonar.tests=api-service/src/test/java
backend.sonar.java.binaries=api-service/target/classes
backend.sonar.java.libraries=api-service/target/*.jar
backend.sonar.coverage.jacoco.xmlReportPaths=api-service/target/site/jacoco/jacoco.xml
backend.sonar.projectBaseDir=backend

# Frontend module (Dart/Flutter)
frontend.sonar.projectName=ShelterAI Frontend
frontend.sonar.sources=shelter_ai/lib
frontend.sonar.tests=shelter_ai/test
frontend.sonar.language=dart
frontend.sonar.dart.coverage.reportPaths=shelter_ai/coverage/lcov.info
frontend.sonar.projectBaseDir=frontend
frontend.sonar.exclusions=**/*.g.dart,**/*.freezed.dart,**/*.config.dart,**/generated/**,**/build/**,**/.dart_tool/**

# Global exclusions
sonar.exclusions=**/target/**,**/node_modules/**,**/build/**,**/*.iml,**/.gradle/**,**/.dart_tool/**

# Code duplication exclusions
sonar.cpd.exclusions=**/test/**,**/tests/**,**/*.g.dart,**/*.freezed.dart
