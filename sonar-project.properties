# SonarCloud Configuration for ShelterAI (Monorepo)
sonar.projectKey=Etxarri_ShelterAI
sonar.organization=etxarri

# Project metadata
sonar.projectName=ShelterAI
sonar.projectVersion=1.0

# Source encoding
sonar.sourceEncoding=UTF-8

# Define modules
sonar.modules=backend,frontend

# Backend module (Java/Spring Boot)
backend.sonar.projectName=Backend (Java)
backend.sonar.projectBaseDir=backend/api-service
backend.sonar.sources=src/main/java
backend.sonar.tests=src/test/java
backend.sonar.java.binaries=target/classes
backend.sonar.java.libraries=target/*.jar
backend.sonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml

# Frontend module (Flutter/Dart)
frontend.sonar.projectName=Frontend (Flutter)
frontend.sonar.projectBaseDir=frontend/shelter_ai
frontend.sonar.sources=lib
frontend.sonar.tests=test
frontend.sonar.exclusions=**/*.g.dart,**/*.freezed.dart,**/*.config.dart,**/generated/**,**/build/**,**/.dart_tool/**
frontend.sonar.cpd.exclusions=**/*.g.dart,**/*.freezed.dart

# Global exclusions
sonar.exclusions=**/target/**,**/node_modules/**,**/build/**,**/*.iml,**/.gradle/**,**/.dart_tool/**

# Disable problematic Dart analyzer
sonar.dart.analyzer.enabled=false
