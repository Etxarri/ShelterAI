# SonarCloud Configuration for ShelterAI Backend
sonar.projectKey=Etxarri_ShelterAI
sonar.organization=etxarri

# Project metadata
sonar.projectName=ShelterAI Backend
sonar.projectVersion=1.0

# Source encoding
sonar.sourceEncoding=UTF-8

# Backend Java configuration
sonar.sources=backend/api-service/src/main/java
sonar.tests=backend/api-service/src/test/java
sonar.java.binaries=backend/api-service/target/classes
sonar.java.libraries=backend/api-service/target/*.jar

# Coverage reports
sonar.coverage.jacoco.xmlReportPaths=backend/api-service/target/site/jacoco/jacoco.xml

# Exclusions
sonar.exclusions=**/target/**,**/node_modules/**,**/build/**,**/*.iml,**/.gradle/**,frontend/**

# Code duplication exclusions
sonar.cpd.exclusions=**/test/**,**/tests/**
