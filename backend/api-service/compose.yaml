services:
  postgres:
    image: postgres:16-alpine
    container_name: shelterai-postgres
    environment:
      POSTGRES_DB: shelterai
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U shelterai -d shelterai"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres-data:

