services:
  # --- SERVICIO DE BASE DE DATOS (POSTGRES) ---
  postgres:
    image: postgres:16-alpine
    container_name: shelterai-postgres
    environment:
      POSTGRES_DB: shelterai
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U root -d shelterai"]
      interval: 10s
      timeout: 5s
      retries: 5

  # --- SERVICIO DE INTEGRACIÓN (NODE-RED) ---
  nodered:
    image: nodered/node-red:latest
    container_name: shelterai-nodered
    ports:
      - "1880:1880"
    volumes:
      - ./node-red-data:/data
    environment:
      - TZ=Europe/Madrid
    depends_on:
      postgres:
        condition: service_healthy
    # --- LA LÍNEA MÁGICA ---
    # Esto fuerza la instalación automática cada vez que se levanta el contenedor
    command: sh -c "cd /data && npm install --no-audit --no-fund && npm start -- --userDir /data"

volumes:
  postgres-data:
  # NOTA: He borrado 'node-red-data' de aquí porque al usar './' arriba
  # ya no es un volumen gestionado por Docker, sino una carpeta tuya.

