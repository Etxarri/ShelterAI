version: '3.8'

services:
  # --- DATABASE ---
  postgres:
    image: postgres:16-alpine
    container_name: shelterai-postgres
    environment:
      POSTGRES_DB: shelterai
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U root -d shelterai"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - shelterai-network

  # --- MODELO DE INTELIGENCIA ARTIFICIAL ---
  ai-service:
    # Ajusta la ruta '../ai-service' si tu carpeta está en otro sitio
    build:
      context: ../ai-service
      dockerfile: Dockerfile
    image: shelterai-ai-service:latest
    container_name: shelterai-ai-service
    environment:
      # Conexión a BD usando el nombre del contenedor de postgres
      DATABASE_URL: postgresql://root:root@shelterai-postgres:5432/shelterai
      MODEL_PATH: /app/models/shelter_model.pkl
      # ¡IMPORTANTE! Esto permite conexiones externas (desde Node-RED)
      API_HOST: 0.0.0.0
      API_PORT: 8000
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - shelterai-network

  # --- NODE-RED (BACKEND & ORQUESTADOR) ---
  nodered:
    build: .
    image: shelterai-nodered:local
    container_name: shelterai-nodered
    ports:
      - "1880:1880"
    volumes:
      - ./node-red-data:/data
    environment:
      - TZ=Europe/Madrid
    depends_on:
      postgres:
        condition: service_healthy
      ai-service:
        condition: service_started
    networks:
      - shelterai-network

volumes:
  postgres-data:

networks:
  shelterai-network:
    name: shelterai-network
    driver: bridge