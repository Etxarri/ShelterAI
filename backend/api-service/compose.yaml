version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: shelterai-postgres
    environment:
      POSTGRES_DB: shelterai
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U root -d shelterai"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks: # Asignamos explícitamente la red
      - shelterai-network

  nodered:
    build: .
    image: shelterai-nodered:local
    container_name: shelterai-nodered
    ports:
      - "1880:1880"
    volumes:
      - ./node-red-data:/data
    environment:
      - TZ=Europe/Madrid
      - FLOWS=flows.json
    depends_on:
      postgres:
        condition: service_healthy
    networks: # Asignamos explícitamente la red
      - shelterai-network

volumes:
  postgres-data:

# --- CONFIGURACIÓN DE RED ---
networks:
  shelterai-network:
    name: shelterai-network
    driver: bridge
    # IMPORTANTE: Aquí NO ponemos "external: true"
    # Este archivo es el que CREA la red.