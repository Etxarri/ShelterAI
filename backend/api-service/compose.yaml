services:
  # --- SERVICIO DE BASE DE DATOS (POSTGRES) ---
  postgres:
    image: postgres:16-alpine
    container_name: shelterai-postgres
    environment:
      POSTGRES_DB: shelterai
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U root -d shelterai"]
      interval: 10s
      timeout: 5s
      retries: 5

  # --- SERVICIO DE INTEGRACIÓN (NODE-RED) ---
  nodered:
    build: .
    image: shelterai-nodered:local
    container_name: shelterai-nodered
    ports:
      - "1880:1880"
    volumes:
      # Montamos sólo los archivos del flujo y ajustes que queremos versionar
      - ./node-red-data/flows.json:/data/flows.json
      - ./node-red-data/settings.js:/data/settings.js
      - ./node-red-data/package.json:/data/package.json:ro
    environment:
      - TZ=Europe/Madrid
    depends_on:
      postgres:
        condition: service_healthy
    # Usamos la imagen custom que ya trae los nodos instalados
    # (no es necesario ejecutar npm install en runtime)

volumes:
  postgres-data:
  # NOTA: He borrado 'node-red-data' de aquí porque al usar './' arriba
  # ya no es un volumen gestionado por Docker, sino una carpeta tuya.

