services:
  # --- SERVICIO DE BASE DE DATOS (POSTGRES) ---
  postgres:
    image: postgres:16-alpine
    container_name: shelterai-postgres
    environment:
      POSTGRES_DB: shelterai
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U root -d shelterai"]
      interval: 10s
      timeout: 5s
      retries: 5

  # --- SERVICIO DE INTEGRACIÓN (NODE-RED) ---
  nodered:
    build: .
    image: shelterai-nodered:local
    container_name: shelterai-nodered
    ports:
      - "1880:1880"
    volumes:
      # CORRECCIÓN CLAVE: Usamos './' para que Docker lea la carpeta del proyecto
      # Así Git y Docker ven los mismos archivos.
      - ./node-red-data:/data
    environment:
      - TZ=Europe/Madrid
      - FLOWS=flows.json
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres-data:
