# SonarCloud Configuration for Flutter Frontend
sonar.projectKey=Etxarri_ShelterAI_Flutter
sonar.organization=etxarri

# Project metadata
sonar.projectName=ShelterAI Frontend
sonar.projectVersion=1.0.0

# Source paths
sonar.sources=lib
sonar.tests=test

# Source encoding
sonar.sourceEncoding=UTF-8

# Dart/Flutter specific
sonar.language=dart

# Coverage (will be generated when you add tests)
sonar.dart.coverage.reportPaths=coverage/lcov.info

# Exclusions
sonar.exclusions=**/*.g.dart,**/*.freezed.dart,**/*.config.dart,**/generated/**,**/build/**,**/.dart_tool/**
sonar.test.exclusions=test/**

# Code duplication
sonar.cpd.exclusions=**/*.g.dart,**/*.freezed.dart
